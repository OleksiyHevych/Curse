<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка Адміна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1, h2 {
            text-align: center;
            color: #343a40;
            margin: 5px 0;
        }

        table {
            width: 95%;
            margin: 5px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 5px;
            text-align: left;
            font-size: 0.9em;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px;
            margin: 2px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            width: 95%;
            margin: 10px auto;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        input, label {
            display: block;
            width: calc(100% - 20px);
            margin: 5px auto;
            font-size: 0.9em;
        }

        input {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
        }

        .form-group {
            margin: 5px 0;
        }

        .form-group button {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Програма моделювання роботи автобусного парку.</h1>

<h2>Список автобусів</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Номер автобуса</th>
        <th>Прізвище та ініціали водія</th>
        <th>Номер маршруту</th>
        <th>Статус</th>
        <th>Дії</th>
    </tr>
    </thead>
    <tbody id="allBuses">
    <!-- All buses will be populated here -->
    </tbody>
</table>

<!-- Form to add a new bus -->
<h2>Додати новий автобус до парку</h2>
<form id="addBusForm" onsubmit="return addBus(event)">
    <div class="form-group">
        <label for="number">Номер автобуса:</label>
        <input type="text" id="number" name="number" required>
    </div>
    <div class="form-group">
        <label for="driverName">Прізвище та ініціали водія:</label>
        <input type="text" id="driverName" name="driverName" required>
    </div>
    <div class="form-group">
        <label for="routeNumber">Номер маршруту:</label>
        <input type="text" id="routeNumber" name="routeNumber" pattern="\d{4}" title="Номер маршруту повинен бути чотиризначним числом" required>
    </div>
    <div class="form-group">
        <button type="submit">Додати автобус</button>
    </div>
</form>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('http://localhost:8082/buses')
            .then(response => response.json())
            .then(data => {
                const allBusesTable = document.getElementById('allBuses');
                data.forEach(bus => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${bus.id}</td>
                        <td>${bus.number}</td>
                        <td>${bus.driverName}</td>
                        <td>${bus.routeNumber}</td>
                        <td>${bus.inPark ? 'В парку' : 'У дорозі'}</td>
                        <td>
                            ${bus.inPark ? `<button onclick="departBus(${bus.id})">Відправити</button>` : `<button onclick="arriveBus(${bus.id})">Прибути</button>`}
                        </td>
                    `;
                    allBusesTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching buses:', error));
    });

    function departBus(id) {
        fetch(`http://localhost:8082/buses/departure/${id}`, { method: 'PUT' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unable to depart bus');
                }
                location.reload();
            })
            .catch(error => console.error('Error:', error));
    }

    function arriveBus(id) {
        fetch(`http://localhost:8082/buses/arrival/${id}`, { method: 'PUT' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unable to arrive bus');
                }
                location.reload();
            })
            .catch(error => console.error('Error:', error));
    }

    function addBus(event) {
        event.preventDefault();
        const form = document.getElementById('addBusForm');
        const data = {
            number: form.number.value,
            driverName: form.driverName.value,
            routeNumber: form.routeNumber.value,
            inPark: true  // New bus initially in park
        };

        fetch('http://localhost:8082/buses', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unable to add bus');
                }
                location.reload();
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
